<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="main-bg">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex title">
          <img src="Assets/kisspng-final-fantasy-vii-remake-crisis-core-final-fantas-fantasy-title-box-5adb7f4c2b6bd2.3378206015243344121779.png"
            width="650" height="305" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-6 cloud d-flex">
          <img src="Assets/cloudspritegif_by_zerolympiustrife-dbp6qj1.gif" alt="">
        </div>
        <div class="col-6 sephiroth d-flex">
          <img src="Assets/ffbe___sephiroth_gif_2_by_zerolympiustrife-dbpjwgq.gif" height="200" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-12 box"></div>
      </div>
      <div class="row">
        <div class="col-4 skillsbox">
          <h2>Attacks</h2>
          <button onclick="attack()">Attack</button>
          <button onclick="grenade()">Grenade</button>
          <button onclick="bolt3()">Bolt3</button>
          <div class="row">
            <div class="col-12">
              <h2>Modifiers</h2>
              <button onclick="giveitem(1)">4x-cut</button>
              <button onclick="giveitem(2)">Shrapnel</button>
              <button onclick="giveitem(3)">Magic Source</button>
            </div>
          </div>
        </div>
        <div class="col-8 skillsbox">
          <span>Sephiroth:<span id="health"></span></span>
        </div>
      </div>
    </div>
  </div>


  <script src="game.js"></script>
</body>

</html>
